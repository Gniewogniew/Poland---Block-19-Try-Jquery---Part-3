<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To Do App</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="appToDo">
            <header>
                <h1>My list what i need to do:</h1>
            </header>
            <div class="container">
                <input type="text" id="itemToDo">
                <button type="button" id="addContent">Dodaj zadanie</button> 
            </div>
            <ul id="list">
                <li class="item">Kupić gazetę<label><input class="checkBox" type="checkbox"><span></span></label></li>
                <li class="item">Wyprowadzić psa na spacer<label><input class="checkBox" type="checkbox"><span></span></label></li>
                <li class="item">Zrobić spaghetti na obiad<label><input class="checkBox" type="checkbox"><span></span></label></li>
                <li class="item">Wstawić zmywarkę<label><input class="checkBox" type="checkbox"><span></span></label></li>
            </ul>
            <footer>
            	<p>Clear all done things</p><button class="remove">Usuń zadania</button>
            </footer>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
